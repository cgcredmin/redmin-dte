name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "production" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: cd src && composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: cd src && composer install --prefer-dist --no-progress

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.EC2_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.EC2_AWS_SECRET_KEY }}
        aws-region: sa-esat-1

    - name: Set ssh-key
      run: |
        cd src
        ssh-keygen -t rsa -b 4096 -f ./tmp-key.pub -N ""
        chmod 400 ./tmp-key.pub

    - name: Send pub key
      run: aws ec2-instance-connect send-ssh-public-key --region sa-east-1 --availability-zone sa-east-1a --instance-id ${{ secrets.EC2_IID }} --instance-os-user ubuntu --ssh-public-key file://tmp-key.pub --query "Success"

    - name: Copy vendor
      run: scp -r src/vendor ubuntu@${{ secrets.EC2_DNS }}:~/test_dir
